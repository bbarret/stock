<div *ngFor="let article of articles" class="alert alert-warning mb-2" role="alert">
    <h2 class="card-title">{{article.nom}}</h2>
    <p>{{article.dateLimite | date}}
        <a href="#" (click)="onClickBoutonSupprimer(article)" class="card-link float-right"><i class="fa fa-remove"></i>
            supprimer</a>
</div>
