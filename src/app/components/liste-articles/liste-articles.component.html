<table class="table table-sm table-hover" [hidden]="!articles||articles.length==0">
  <thead class="thead-dark">
      <tr>
          <th>Article</th>
          <th colspan="2">Date limite</th>
          <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let article of articles" [className]="classe(article.peremption)" (click)="onClickLigne(article)">
          <td>{{article.nom}}</td>
          <td>{{article.dateLimite | date}}</td>
          <td>{{['ok','proche','très proche','dépassée'][article.peremption]}}</td>
          <td>
              <button class="btn btn-warning btn-sm" (click)="onClickBoutonSupprimer(article)" stop-click-event-propagation>
                  <i class="fa fa-remove"></i>
                  Supprimer</button>
          </td>
      </tr>
  </tbody>
</table>
